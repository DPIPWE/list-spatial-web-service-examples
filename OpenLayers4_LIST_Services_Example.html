  <script type="text/javascript">
  	var result;
  	function getLayerIDNumberFromName (layerURL, layerName) {
        $.ajax({
            type: "GET",
            url: layerURL + "?request=GetCapabilities&service=WMS",
            dataType: "xml",
            success: function (xml) { 
                result = xml.city;
                document.myform.result1.value = result;
            },
            error: function (xml) {
                alert(xml.status + ' ' + xml.statusText);
            }
        });
  }

  </script>

<body>
 <div id="map" class="map"></div>
    <script>
      var baseURL = 'http://services.thelist.tas.gov.au/arcgis/rest/services/Basemaps/Topographic/MapServer';
      var layerURL = 'http://services.thelist.tas.gov.au/arcgis/rest/services/Public/CadastreAndAdministrative/MapServer';

      /*getLayerIDNumberFromName(layerURL);
      alert(result);*/
      
      
      var layers = [
        new ol.layer.Tile({
          source: new ol.source.TileArcGISRest({
            url: baseURL,
            attributions: '<a href="https://creativecommons.org/licenses/by/3.0/au/" target="_blank"><img src="https://licensebuttons.net/l/by/3.0/88x31.png" alt="Creative Commons (BY)"></a><a href="http://www.thelist.tas.gov.au" target="_blank">the LIST</a> Â© State of Tasmania '
          })
        }),
		new ol.layer.Image({
          source: new ol.source.ImageArcGISRest({
            ratio: 1,
            params: {LAYERS: 'show:6'},
            url: layerURL
          })
        })
      ];
      var map = new ol.Map({
      	layers: layers,
        target: 'map',
        view: new ol.View({
          center: [16316000, -5183000],
          zoom: 8
        })
      });

    </script>
</body>
