<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.2.1/css/ol.css" type="text/css">
    <style>
      body {
      	font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      }
      a {
      	 text-decoration:none;
      }
      a:hover {
      	 text-decoration:none;
         text-shadow: 0 0 2px #999;
      }
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.2.1/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h2>LIST Topographic Basemap (<a href="http://openlayers.org/">Openlayers Version 3</a>)</h2>
    Web Service Endpoint: <a href="http://services.thelist.tas.gov.au/arcgis/rest/services/Basemaps/Topographic/ImageServer">http://services.thelist.tas.gov.au/arcgis/rest/services/Basemaps/Topographic/ImageServer</a><br><br>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
  target: 'map',
  layers: [
       new ol.layer.Tile({
        source: new ol.source.XYZ({
            url: 'http://services.thelist.tas.gov.au/arcgis/rest/services/Basemaps/Topographic/ImageServer/tile/{z}/{y}/{x}'
            })
          })
          ],
        view: new ol.View({
          center: ol.proj.transform([146.00,-42.00], 'EPSG:4326', 'EPSG:3857'),
          zoom: 8
        })
      });
    </script>
  </body>
</html>
